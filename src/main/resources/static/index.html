<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Task Management System</h1>
        <button id="theme-toggle">
            <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
        </button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Task Input Form -->
        <section class="task-form">
            <h2>Add a New Task</h2>
            <form id="taskForm">
                <input type="text" id="title" placeholder="Task Title" required>
                <textarea id="description" placeholder="Task Description" rows="3" required></textarea>
                <!-- New: Priority Dropdown -->
                <select id="priority" required>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <!-- New: Due Date Input -->
                <input type="date" id="dueDate" required>
                <button type="submit">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </section>

        <!-- Task List -->
        <section class="task-list">
            <h2>Your Tasks</h2>
            <!-- New: Filter Tasks -->
            <div class="task-filters">
                <button id="filter-all" class="active">All</button>
                <button id="filter-completed">Completed</button>
                <button id="filter-pending">Pending</button>
            </div>
            <ul id="tasks">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>

        <!-- New: Statistics Section -->
        <section class="task-statistics">
            <h2>Task Statistics</h2>
            <div class="stats">
                <div class="stat-item">
                    <span id="total-tasks">0</span>
                    <p>Total Tasks</p>
                </div>
                <div class="stat-item">
                    <span id="completed-tasks">0</span>
                    <p>Completed Tasks</p>
                </div>
                <div class="stat-item">
                    <span id="pending-tasks">0</span>
                    <p>Pending Tasks</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Task Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/script.js"></script>
</body>
</html>
