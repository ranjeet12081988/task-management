<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System...........</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Task Management System</h1>
        <button id="theme-toggle">
            <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
        </button>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Task Input Form -->
        <section class="task-form">
            <h2>Add a New Task</h2>
            <form id="taskForm">
                <input type="text" id="title" placeholder="Task Title" required>
                <textarea id="description" placeholder="Task Description" rows="3" required></textarea>
                <button type="submit">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </section>

        <!-- Task List -->
        <section class="task-list">
            <h2>Your Tasks</h2>
            <ul id="taskList">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Task Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Fetch all tasks
        async function fetchTasks() {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = tasks.map(task => `
                <li class="task-item">
                    <div class="task-content">
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                    </div>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleCompletion(${task.id}, ${task.completed})">
                            <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-circle'}"></i>
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            `).join('');
        }

        // Add a new task
        document.getElementById('taskForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description }),
            });

            if (response.ok) {
                fetchTasks(); // Refresh the task list
                document.getElementById('taskForm').reset(); // Clear the form
            }
        });

        // Toggle task completion
        async function toggleCompletion(id, completed) {
            const response = await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ completed: !completed }),
            });

            if (response.ok) {
                fetchTasks(); // Refresh the task list
            }
        }

        // Delete a task
        async function deleteTask(id) {
            const response = await fetch(`/api/tasks/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                fetchTasks(); // Refresh the task list
            }
        }

        // Load tasks on page load
        fetchTasks();

        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
